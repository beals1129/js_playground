<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3 {
        display: inline-block;
        margin-right: 10px;
    }
</style>
<body>
    <h1> 계산기 제작 </h1>
    <div>
        <div><h3>첫번째 수</h3><input type="number" id="n1"></div>
        <div><h3>두번째 수</h3><input type="number" id="n2"></div>
        <button onclick="main()">계산</button>
    </div>
    <div id="calc_output"></div>

    <script>
        function main(){
            console.log("Calculator1");
            var out = document.getElementById('calc_output');

            var n1_value = document.getElementById('n1').value;
            var n2_value = document.getElementById('n2').value;

            var n1 = Number(n1_value);
            var n2 = Number(n2_value);


            var str = "</br>";
            
            str +=  n1 + " + " + n2 + " = " +(n1 + n2) + "</br>"
            str +=  n1 + " - " + n2 + " = " +(n1 - n2) + "</br>" 
            str +=  n1 + " * " + n2 + " = " +(n1 * n2) + "</br>" 
            str +=  n1 + " / " + n2 + " = " +(n1 / n2) + "</br>" 

            out.innerHTML = str
 
        }

        main();

    
    </script>
    
</body>

</html>
