<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gugudan = {
            "result" : [],
            "current" : -1,
            
            "calculate" : function(n){
                this.current = n;

                for( i = 0; i < 9; i++){
                    this.result[i] = n * (i+1); // +1 이 앞에 붙냐 뒤에 붙냐에 따라 값이 달라진다. (뒤가 맞음)
                    // console.log(this.result);
                }
            },
            "print" : function(){
                document.write("<h3>" + this.current +"단 </h2>");
                for( i= 0; i<9; i++) {
                   document.write(this.current + "X" + (i +1) +"=" + this.result[i] + "</br>" ); 

                }

            },
        }

        function main() {
            for(var i = 2; i<= 9; i++) { //var 을 안쓰면 오류가 난다.
                 gugudan.calculate(i);
                 gugudan.print();
            }
        }

        main();

       
    </script>
</body>
</html>
